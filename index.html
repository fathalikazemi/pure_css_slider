<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Pure Css Image Slider</title>
</head>
<body>
    <div id="wrapper">
        <h1>Pure Css Slider</h1>
        <ul class="thumbnails">
            <li>
                <a href="#slide1" ><img src="img/thumbnail1.jpg" /><span>image 1</span></a>
            </li>
            <li>
                <a href="#slide2" ><img src="img/thumbnail2.jpg" /><span>image 2</span></a>
            </li>
            <li>
                <a href="#slide3" ><img src="img/thumbnail3.jpg" /><span>image 3</span></a>
            </li>
            <li>
                <a href="#slide4" ><img src="img/thumbnail4.jpg" /><span>image 4</span></a>
            </li>
            <li>
                <a href="#slide5" ><img src="img/thumbnail5.jpg" /><span>image 5</span></a>
            </li>
            <li>
                <a href="#slide6" ><img src="img/thumbnail6.jpg" /><span>image 6</span></a>
            </li>
            <li>
                <a href="#slide7" ><img src="img/thumbnail7.jpg" /><span>image 7</span></a>
            </li>
        </ul>
        <ul class="slides">
            <li id="slide1">
                <img src="img/slide1.jpg" alt="slide 1">
            </li>
            <li id="slide2">
                <img src="img/slide2.jpg" alt="slide 2">
            </li>
            <li id="slide3">
                <img src="img/slide3.jpg" alt="slide 3">
            </li>
            <li id="slide4">
                <img src="img/slide4.jpg" alt="slide 4">
            </li>
            <li id="slide5">
                <img src="img/slide5.jpg" alt="slide 5">
            </li>
            <li id="slide6">
                <img src="img/slide6.jpg" alt="slide 6">
            </li>
            <li id="slide7">
                <img src="img/slide7.jpg" alt="slide 7">
            </li>
        </ul>
    </div>
</body>
</html>
